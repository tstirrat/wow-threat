name: CI-main
on:
  push:
    branches:
      - main
jobs:
  detect_changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'apps/api/**'
              - 'packages/config/**'
              - 'packages/engine/**'
              - 'packages/shared/**'
              - 'packages/wcl-types/**'
              - 'tooling/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'turbo.json'
              - '.nvmrc'

  build_and_deploy:
    needs: detect_changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0
      - uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version-file: .nvmrc
      - run: pnpm install --frozen-lockfile
      - run: pnpm typecheck && pnpm lint
      - run: pnpm test
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
        working-directory: ./apps/web
      - name: Run Playwright tests
        run: npx playwright test
        working-directory: ./apps/web
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7
      - name: Deploy BE
        if: ${{ needs.detect_changes.outputs.backend == 'true' }}
        uses: cloudflare/wrangler-action@v3
        with:
          workingDirectory: 'apps/api'
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      - run: |
          test -n "$VITE_FIREBASE_API_KEY"
          test -n "$VITE_FIREBASE_PROJECT_ID"
          test -n "$VITE_FIREBASE_AUTH_DOMAIN"
          test -n "$VITE_FIREBASE_APP_ID"
          pnpm --filter @wow-threat/web build
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_PROJECT_ID: ${{ vars.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ vars.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        name: Deploy FE
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WOW_THREAT }}
          channelId: live
          entryPoint: apps/web
          projectId: wow-threat
